name: Deploy Proxy to TrueNAS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Deploy Proxy
        run: |
          cd /mnt/applications/BestPrice/proxy-product
          git pull origin master
          cd /mnt/applications/BestPrice
          sudo docker compose restart proxy-product